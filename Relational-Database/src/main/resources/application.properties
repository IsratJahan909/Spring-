spring.application.name=Relational-Database



# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/image
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080

file.upload-dir=uploads

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================


spring.servlet.multipart.max-file-size=20MB

spring.servlet.multipart.max-request-size=40MB

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Use Hibernate auto-detect dialect (recommended)
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect







# Format SQL queries (for readability)
spring.jpa.properties.hibernate.format_sql=true

# Database dialect for MySQL


hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate DDL Auto (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update
